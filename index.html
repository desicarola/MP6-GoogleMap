<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Google Maps</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
	
	<div class="container overflow-hidden border p-4 ">
		<div class="row d-flex justify-content-center">
			<h1 class="text-center">Google Maps Tools</h1>
  		<div class="col-md-6" id="map"></div>
		</div>

		<div class="row g-2 p-2">
			<div class="col-4 ">
				<label>1. Function to place a marker on the map</label>	
			</div>
			
			<div class="col-6 ">
				<input type="text" id="address" class="form-control" placeholder="Enter the address...">
			</div>
			<div class="col-2 ">
				<input type="button" value="Search Address" onclick="getCoordinates()" class="btn btn-primary">
			</div>
		
		
		
			<div class="col-4">
				<label for="origin">2. Function to get the path of origin to destination</label><br>
			</div>
			
			<div class="col-3">
				<input id="origin" type="text" class="form-control" placeholder="Origin">
			</div>
			<div class="col-3">
				<input id="destination" type="text" class="form-control" placeholder="Destination">
			</div>
			<div class="col-2">
				<input type="button" value="Search Route" onclick="calcRoute()" class="btn btn-primary">
			</div>
		
			<div class="col-4">
				<label for="cirLat">3. Function to place a circle on the map</label><br>
			</div>
			
			<div class="col-2">
				<input id="cirLat" type="text" class="form-control" placeholder="Latitude:">
			</div>
			<div class="col-2">	
				<input id="cirLong" type="text" class="form-control" placeholder="Longitude:">
			</div>
			<div class="col-2">
				<input id="cirRadius" type="text" value="300" class="form-control" placeholder="Radius:">
			</div>
			<div class="col-2">
				<input type="button" value="Create circle" onclick="createCircle()" class="btn btn-primary">
			</div>
		
			<div class="col-4">
				<label for="north">4. Function to place a rectangle on the map</label><br>
			</div>
			<div class="col-2">
				<input id="north" type="text" placeholder="North: " class="form-control">
			</div>
			<div class="col-2">
				<input id="south" type="text" placeholder="South: " class="form-control">
			</div>
			<div class="col-1">
				<input id="east" type="text" placeholder="East:" class="form-control">
			</div>
			<div class="col-1">
				<input id="west" type="text" placeholder="West: " class="form-control">
			</div>
			<div class="col-2">
				<input type="button" value="Create Rectangle" onclick="createRectangle()" class="btn btn-primary">
			</div>

			<div class="col-2">
				<label>5. Function to place a polygon on the map</label>
			</div>

			<div class="col-2">
				<input id="txtLat1" type="text" placeholder="Latitude 1:" class="form-control">
			</div>
			<div class="col-2">
				<input id="txtLng1" type="text" placeholder="Longitude 1:" class="form-control">
			</div>

			<div class="col-2">
				<input id="txtLat2" type="text" placeholder="Latitude 2:" class="form-control">
			</div>
			<div class="col-2">
				<input id="txtLng2" type="text" placeholder="Longitude 2: " class="form-control">
			</div>
			<div class="col-2 "></div>

			<div class="col-2 "></div>
			<div class="col-2">
				<input id="txtLat3" type="text" placeholder="Latitude 3:" class="form-control">
			</div>
			<div class="col-2">
				<input id="txtLng3" type="text" placeholder="Longitude 3: " class="form-control">
			</div>
			<div class="col-2">
				<input id="txtLat4" type="text" placeholder="Latitude 4:" class="form-control">
			</div>
			<div class="col-2">
				<input id="txtLng4" type="text" placeholder="Longitude 4: " class="form-control">
			</div>
			<div class="col-2">
				<input type="button" value="Create Polygon" onclick="createPolygon()" class="btn btn-primary">
			</div>
		</div>
	</div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5SR2i_lvPOk2PEVfnoO8cW-dwMRSJxH0&callback=initMap&v=weekly" defer></script>
  <script src="/src/maps.js"></script>
</body>

</html>
